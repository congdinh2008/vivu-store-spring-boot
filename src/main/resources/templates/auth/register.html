<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/authlayout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:fragment="title">Register - ViVu Store</title>
</head>

<body>
    <section layout:fragment="content" class="relative h-screen">
        <img th:src="@{/images/bg.jpg}" alt="Background Intro" class="w-full">
        <div
            class="login-form bg-white shadow-md w-1/3 border border-slate-300 rounded-md p-8 absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
            <h1 class="text-3xl font-bold text-center">Register</h1>
            <form th:action="@{/auth/register}" method="post">
                <div class="form-group mb-3">
                    <label for="firstName" class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
                    <input type="text" class="p-2 border border-slate-300 w-full rounded-md" id="firstName"
                        name="firstName">
                </div>
                <div class="form-group mb-3">
                    <label for="lastName" class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
                    <input type="text" class="p-2 border border-slate-300 w-full rounded-md" id="lastName"
                        name="lastName">
                </div>

                <div class="form-group mb-3">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" class="p-2 border border-slate-300 w-full rounded-md" id="email" name="email">
                </div>

                <div class="form-group mb-3">
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                    <input type="text" class="p-2 border border-slate-300 w-full rounded-md" id="username"
                        name="username">
                </div>

                <div class="form-group mb-3">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" class="p-2 border border-slate-300 w-full rounded-md" id="password"
                        name="password">
                </div>

                <div class="form-group mb-3 flex justify-between gap-2">
                    <a th:href="@{/}"
                        class="w-1/4 inline-block bg-slate-300 hover:bg-slate-400 text-center font-bold py-2 px-4 rounded-full">Home</a>
                    <button type="submit"
                        class="w-3/4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">Register</button>
                </div>

                <div class="form-group mb-3 flex justify-end items-center gap-2">
                    <span>
                        Already have an account?
                    </span>
                    <a th:href="@{/auth/login}" class="text sm font-medium text-blue-500 hover:text-blue-700">Login</a>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
